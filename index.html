<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Navigators - Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">WeatherWise</div>
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter City Name">
            <button id="search-button"><img src="./assets/search.png" alt="search icon"></button>
        </div>
    </header>
    <main>
        <div class="heading">
            <h2>Explore Weather Forecasts</h2>
            <h1>City</h1>
        </div>
        <div class="weather-cards">
            <!-- Weather cards will be dynamically inserted here -->
        </div>
    </main>
    <div class="loading-overlay">
        <img src="assets/loading.gif" alt="Loading...">
    </div>    
    <script src="script.js"></script>
</body>
</html>
